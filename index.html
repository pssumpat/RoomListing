<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Listings</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poppins:wght@300;400;500;600&display=swap');

    body {
      background: rgb(34,193,195);
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      }
    .hotel-card {
      margin-bottom: 20px;
    }
    .filter-btn {
      margin-right: 10px;
      background-color: black;
      color: white;
    }
    .reset-btn {
      margin-right: 10px;
      background-color: black;
      color: white;
    }
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
    .modal-dialog {
      max-width: 800px;
    }
    .modal-content {
      min-height: 500px;
    }
    .modal-header {
      border: none;
      padding-bottom: 0;
    }
    .modal-footer {
      border: none;
      padding-top: 0;
    }
    .room-id {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 100;
      font-size: 14px;
    }
    .filter-heading {
      font-size: 1.2rem;
    }
    .app-heading {
      font-family: "Major Mono Display", monospace;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 app-heading">Rooms Listing</h1>
    <h3 class="mb-2 filter-heading">Sort rooms according to price range</h3>
    <div class="btn-group mb-4" role="group" aria-label="Price range">
      <button type="button" class="btn btn-primary filter-btn" data-min="1000" data-max="2000">₹1000 - ₹2000</button>
      <button type="button" class="btn btn-primary filter-btn" data-min="2000" data-max="3000">₹2000 - ₹3000</button>
      <button type="button" class="btn btn-primary filter-btn" data-min="3000" data-max="5000">₹3000 - ₹5000</button>
      <button type="button" class="btn btn-secondary reset-btn">Reset</button>
    </div>
    <div id="hotel-list" class="row">
      <!-- Hotel cards will be injected here by JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const hotels = [
      { id: 1, price: 1500, images: ['roomid1A.jpg', 'roomid1B.jpg'], contact: 'tel:+911234567890' },
      { id: 2, price: 2500, images: ['roomid2A.jpg', 'roomid2B.jpg'], contact: 'tel:+911234567891' },
      { id: 3, price: 3500, images: ['roomid3A.jpg', 'roomid3B.jpg'], contact: 'tel:+911234567892' },
      { id: 4, price: 1800, images: ['roomid4A.jpg', 'roomid4B.jpg'], contact: 'tel:+911234567893' },
      { id: 5, price: 2800, images: ['https://via.placeholder.com/150/', 'https://via.placeholder.com/150/'], contact: 'tel:+911234567894' },
      { id: 6, price: 4000, images: ['https://via.placeholder.com/150/', 'https://via.placeholder.com/150/'], contact: 'tel:+911234567895' },
      { id: 7, price: 2200, images: ['https://via.placeholder.com/150/', 'https://via.placeholder.com/150/'], contact: 'tel:+911234567896' },
      { id: 8, price: 3200, images: ['https://via.placeholder.com/150/', 'https://via.placeholder.com/150/'], contact: 'tel:+911234567897' },
      { id: 9, price: 4200, images: ['https://via.placeholder.com/150/', 'https://via.placeholder.com/150/'], contact: 'tel:+911234567898' },
      { id: 10, price: 2800, images: ['https://via.placeholder.com/150/', 'https://via.placeholder.com/150/'], contact: 'tel:+911234567899' },
      // ... add more sample data as needed up to 20 hotels
    ];


    function createHotelCard(hotel) {
      return `
        <div class="col-md-4 hotel-card" data-price="${hotel.price}">
          <div class="card position-relative">
            <div class="room-id">Room ID : ${hotel.id}</div>
            <div id="carousel${hotel.id}" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                ${hotel.images.map((img, index) => `
                  <div class="carousel-item ${index === 0 ? 'active' : ''}">
                    <img src="${img}" class="d-block w-100" alt="Room Image">
                  </div>
                `).join('')}
              </div>
              <a class="carousel-control-prev" href="#carousel${hotel.id}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel${hotel.id}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="card-body d-flex flex-column">
              <a href="${hotel.contact}" class="btn btn-primary mt-auto btn-block">Contact</a>
            </div>
          </div>
        </div>
      `;
    }

    function filterHotels(min, max) {
      $('#hotel-list').children().each(function() {
        const price = $(this).data('price');
        if (price >= min && price <= max) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    }

    $(document).ready(function() {
      hotels.forEach(hotel => {
        $('#hotel-list').append(createHotelCard(hotel));
      });

      $('.filter-btn').click(function() {
        const min = $(this).data('min');
        const max = $(this).data('max');
        filterHotels(min, max);
      });

      $('.reset-btn').click(function() {
        $('#hotel-list').children().show();
      });
    });
  </script>
</body>
</html>
